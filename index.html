<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Deixe um comentário</h2>
<form method="post" action="#">
    <label for="text1"><strong>Nome:</strong></label>
    <br>
        <input type="text" name="nome" id="text1" size="60">
    <br>
    <label for="text2"><strong>E-mail: </strong></label>
    <br>
        <input type="email" name="email" id="text2" size="60">
    <br>
    <label for="text"><strong>Website</strong></label>
    <br>
        <input type="text" name="website" id="text3" size="60">
    <br>
    <label for="comentario"><strong>Comentário</strong></label>
    <br>
    <textarea name="comentario" id="" cols="62" rows="10"></textarea>
    <br>

    <p>
        <strong>Observação: Seu comentário será publicado após passar pelo moderador</strong>
    </p>

    <p>
        <input type="submit" name="enviar" value="Enviar Comentário">
    </p>
</form>
</body>
</html>
